# Root logger option
log4j.logger.PP6=DEBUG, file
# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=/home/eclipse-workspace/GarageHibernate/iheb.log
log4j.appender.file.MaxFileSize=3MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-10p %d{yyyy-MM-dd HH:mm:ss} %c:%L - %m%n
